<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Sales Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Sales Record</h1>
    <div class="card p-4">
        <form th:action="@{/edit/{id}(id=${salesRecord.transactionId})}" method="post">
            <div class="mb-3">
                <label for="transactionId" class="form-label">Transaction ID</label>
                <input type="text" id="transactionId" name="transactionId" class="form-control" th:value="${salesRecord.transactionId}" readonly />
            </div>
            <div class="mb-3">
                <label for="salesmanName" class="form-label">Salesman Name</label>
                <input type="text" id="salesmanName" name="salesmanName" class="form-control" th:value="${salesRecord.salesmanName}" required />
            </div>
            <div class="mb-3">
                <label for="itemType" class="form-label">Item Type</label>
                <select id="itemType" name="itemType" class="form-select" required>
                    <option value="Washing Machine" th:selected="${salesRecord.itemType == 'Washing Machine'}">Washing Machine</option>
                    <option value="Refrigerator" th:selected="${salesRecord.itemType == 'Refrigerator'}">Refrigerator</option>
                    <option value="Music System" th:selected="${salesRecord.itemType == 'Music System'}">Music System</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="salesAmount" class="form-label">Sales Amount</label>
                <input type="number" id="salesAmount" name="salesAmount" class="form-control" th:value="${salesRecord.salesAmount}" required />
            </div>
            <div class="mb-3">
                <label for="transactionDate" class="form-label">Transaction Date</label>
                <input type="date" id="transactionDate" name="transactionDate" class="form-control" th:value="${salesRecord.transactionDate}" required />
            </div>
            <div class="text-center">
                <input type="submit" value="Save Changes" class="btn btn-primary" />
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
